<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anandi Spa - Galeria</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="galeriaStyles.css">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="../img/logos/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../img/logos/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../img/logos/favicon/AS-fondoBlancoLetrasNegras-svg.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="../img/logos/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Anandi Spa" />
    <link rel="manifest" href="../img/logos/favicon/site.webmanifest" />
</head>

<body>
    <header>
        <h1>Nuestra Galería</h1>
        <ul>
            <li><a href="#lugar">Lugar</a></li>
            <li><a href="#meriendas">Meriendas</a></li>
            <li><a href="#clientes">Clientes</a></li>
        </ul>
    </header>
    <main>
        <section id="lugar">
            <h2>Nuestro Lugar</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <!-- Las imágenes se agregarán dinámicamente con JavaScript -->
                </div>
                <button class="carousel-button prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="carousel-button next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </section>
        <section id="meriendas">
            <h2>Nuestas Meriendas</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <!-- Las imágenes se agregarán dinámicamente con JavaScript -->
                </div>
                <button class="carousel-button prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="carousel-button next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </section>
        <section id="clientes">
            <h2>Clientes Felices</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <!-- Las imágenes se agregarán dinámicamente con JavaScript -->
                </div>
                <button class="carousel-button prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="carousel-button next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </section>
    </main>
    <script src="galeriaScript.js"></script>
</body>

</html>
