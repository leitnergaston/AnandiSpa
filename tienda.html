<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anandi | Tienda</title>
    <meta name="description"
        content="Productos seleccionados de belleza, perfumes y cuidado personal. Comprá online y recibí asesoramiento directo.">
    <meta name="keywords"
        content="tienda belleza, Natura, perfumes, sahumerios, saphirus, cuidado de la piel, venta whatsapp">
    <meta property="og:title" content="Tienda Anandi | Productos para vos">
    <meta property="og:description" content="Elegí y comprá tus productos favoritos. Contactanos directo por WhatsApp.">
    <meta property="og:image" content="/img/loader/logoLoader.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://anandispaestetica.com/tienda">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="/css/tienda.css">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <!-- ===== HEADER ===== -->
    <header>
        <nav>
            <a href="#" class="logo">Anandi Tienda</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="search-container">
                <input type="text" id="product-search" placeholder="Buscar productos..." autocomplete="off">
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="/index.html" class="nav-link">Volver</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <!-- seccion de novedades -->
        <h1>✨ Novedades ✨</h1>
        <br>
        <div id="new-arrivals-section" class="novedades-section">
            <div id="new-arrivals-grid" class="product-grid novedades-grid"></div>
        </div>
        <br>

        <!-- seccion del catalogo principal -->
        <h1>Nuestro Catálogo</h1>
        <div id="category-filter" class="category-filter">
            <!-- <button class="category-btn active" data-category="all">Todos</button> -->
            <!-- Las categorías se agregarán dinámicamente aquí -->
        </div>

        <!-- grid productos generados en JS -->
        <div id="product-list" class="product-grid"></div>

        <!-- Paginacion del grid de productos -->
        <div id="pagination" class="pagination"></div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="product-details"></div>
        </div>
    </div>

    <!-- boton de whastapp -->
    <a href="https://wa.me/542615104019" id="mostrarWapp" class="whatsapp-btn" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <!-- ===== FOOTER ===== -->
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/anandi.spa" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/+5492615104019" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <p>Anandi Spa & Estética &bull; 2018 - 2025</p>
        <p>Desarrollado por <a href="#">GC.CodeDevs</a></p>
    </footer>

    <script src="/js/tienda.js"></script>
</body>

</html>
